<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор пользовательских данных</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Генератор пользовательских данных</h1>
        
        <div class="result-block" id="personOutput">
            <div class="data-item">
                <span class="data-label">ФИО:</span>
                <span class="data-value" id="surnameOutput"></span>
                <span class="data-value" id="firstNameOutput"></span>
                <span class="data-value" id="patronymicOutput"></span>
            </div>
            <div class="data-item">
                <span class="data-label">Пол:</span>
                <span class="data-value" id="genderOutput"></span>
            </div>
            <div class="data-item">
                <span class="data-label">Дата рождения:</span>
                <span class="data-value" id="birthDateOutput"></span>
            </div>
            <div class="data-item">
                <span class="data-label">Профессия:</span>
                <span class="data-value" id="professionOutput"></span>
            </div>
        </div>

        <div class="button-group">
            <button class="btn-generate" id="generateBtn">Генерировать</button>
            <button class="btn-clear" id="clearBtn">Очистить</button>
        </div>
    </div>
<script src="init.js"></script>
<script src="personGenerator.js"></script>
</body>
</html>
