<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    
    <div class="row game-card align-items-center">
        <div class="col col-md-4 offset-md-4">
            <div class="card-task">
                <h3 class="display-7" align="center" style="margin-bottom: 15px;">Загадай любое число в диапазоне от <strong class="text-danger">-999</strong> до <strong class="text-danger">999</strong></h3>
            </div>
            
            <div class="number-input" align="center">
                <button class="btn btn-primary mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#collapseContent" aria-expanded="false" aria-controls="collapseContent">Установить диапазон поиска</button>

                <!-- Раскрывающийся контент -->
                <div style="min-height: 15px;">
                    <div class="collapse" id="collapseContent">
                        <div class="card card-body" style="width: 300px; margin-bottom: 15px;">
                            <div class="mb-3">
                                <label for="minValue" class="form-label"><strong>Минимальное значение:</strong></label>
                                <input type="number" class="form-control" id="minValue" min="-999" max="999" value="-999">
                            </div>
                            <div class="mb-3">
                                <label for="maxValue" class="form-label"><strong>Максимальное значение:</strong></label>
                                <input type="number" class="form-control" id="maxValue" min="-999" max="999" value="999">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Вопрос №<span id="orderNumberField">5</span></p>
                </div>
                <div class="card-body">
                    <div class="row no-gutters">
                        <div class="col">
                            <h3 class="card-title m-0"><span id="answerField">Вы загадали число 5</h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                        <button type="button" class="btn btn-danger" id="btnLess">&lt;<br>меньше</button>
                        <button type="button" class="btn btn-warning" id="btnEqual">Верно!</button>
                        <button type="button" class="btn btn-success" id="btnOver">больше<br>&gt;</button>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn btn-primary" id="btnRetry">Заново</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
