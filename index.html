<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework from 05 to 08</title>
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            color-scheme: dark;
        }

        body {
            display: grid;
            place-items: center;
            height: inherit;
            padding: 50px;
            color: #000000;
            font-family: Roboto, sans-serif;
            font-size: 24px;
            background-color: #18191C;
        }

        ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        a {
            text-decoration: none;
            color: currentColor;
        }

        .container {
            height: 50vb;
        }

        .button {
            inline-size: 100%;
            padding: 0.5lh 1.5lh;
            font: inherit;
            color: currentColor;
            border: none;
            background-color: #C56FFF;
            transition: background-color 0.2s linear;
            cursor: pointer;
        }

        .button:hover,
        .button:focus-visible {
            background-color: #FFFFFF;
        }

        .menu {
            position: relative;
            display: grid;
            margin-block-start: 0.5lh;
            background-color: #C56FFF;
            overflow: hidden;
            line-height: 0;
            color: transparent;
            transition: line-height 0.5s, color 0.5s;
        }

        .menu-item {
            overflow: hidden;
        }

        .menu-link {
            display: block;
            padding: 0.5lh 80px;
        }

        .menu-link:hover,
        .menu-link:focus-visible {
            background-color: #FFFFFF;
        }

        .button.active ~ .menu {
            line-height: 1.2;
            color: currentColor;
        }

        @media (width <= 768px) {
        body {
            padding: 30px;
        }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" aria-expanded="false" aria-controls="list">Меню</button>

        <ul class="menu" id="list" aria-hidden="true">
            <li class="menu-item">
                <a href="bjs/07_Number_and_string/index.html" class="menu-link" tabindex="-1">Калькулятор</a>
            </li>
            <li class="menu-item">
                <a href="#" class="menu-link" tabindex="-1">...</a>
            </li>
            <li class="menu-item">
                <a href="#" class="menu-link" tabindex="-1">...</a>
            </li>
            <li class="menu-item">
                <a href="#" class="menu-link" tabindex="-1">...</a>
            </li>
        </ul>
    </div>

    <script>
        const button = document.querySelector('.button')
        const menu = document.querySelector('.menu')
        const menuLinks = document.querySelectorAll('.menu-link')

        button.addEventListener('click', (event) => {
            button.classList.toggle('active')

            if (button.classList.contains('active')) {
                button.setAttribute('aria-expanded', 'true')
                menu.setAttribute('aria-hidden', 'false')
                menuLinks.forEach(link => link.setAttribute('tabindex', '0'))
            } else {
                button.setAttribute('aria-expanded', 'false')
                menu.setAttribute('aria-hidden', 'true')
                menuLinks.forEach(link => link.setAttribute('tabindex', '-1'))
            }
        })
    </script>
</body>
</html>
